name: Enrich Corpus (WP deep + YT transcripts + CR/OpenAlex + PubMed + Pack)

on:
  workflow_dispatch: {}
  schedule:
    # Nightly at 08:30 UTC (~1:30 AM Phoenix)
    - cron: "30 8 * * *"

permissions:
  contents: write

concurrency:
  group: corpus-enrichment
  cancel-in-progress: false

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml youtube-transcript-api reportlab fpdf

      # === ROBUST COLLECTORS ===
      - name: Collect WordPress deep fulltext
        run: python tools/collect_wordpress_deep.py

      - name: Collect YouTube transcripts
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python tools/collect_youtube_transcripts.py

      # === EXISTING ENRICHERS (if present in repo) ===
      - name: Enrich Crossref/OpenAlex abstracts
        run: |
          if [ -f tools/scrape_crossref_abstracts.py ]; then
            python tools/scrape_crossref_abstracts.py
          fi

      - name: Export PubMed abstracts
        run: |
          if [ -f tools/export_pubmed_abstracts.py ]; then
            python tools/export_pubmed_abstracts.py
          fi

      # === MERGE MASTER ===
      - name: Merge master CSV
        run: python tools/merge_master.py

      # === BUILD PACKS (if present) ===
      - name: Build NotebookLM mega-pack (TXT)
        run: |
          if [ -f tools/build_corpus_pack.py ]; then
            python tools/build_corpus_pack.py
          fi

      - name: Build NotebookLM mega-pack (PDF)
        run: |
          if [ -f tools/make_pdf_from_txt.py ]; then
            python tools/make_pdf_from_txt.py
          fi

      # === COMMIT ARTIFACTS ===
      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/corpus/* output/*.csv output/status.json || true
          git commit -m "Corpus: WP deep + YT transcripts + merges + packs" || exit 0
          git push || true