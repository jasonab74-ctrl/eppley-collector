name: Collect & Build

on:
  workflow_dispatch:
  schedule:
    # run twice daily, off the top of the hour to avoid runner contention
    - cron: '17 09 * * *'
    - cron: '47 21 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil requests

      # === Your existing collectors. We do NOT change them. ===
      - name: Run collectors (non-fatal if a source is down)
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NCBI_EMAIL:   ${{ secrets.NCBI_EMAIL }}
          YT_API_KEY:   ${{ secrets.YT_API_KEY }}
        run: |
          set -x
          if [ -f main.py ]; then
            # run your pipeline; do not fail the workflow if one source errors
            python main.py || true
          fi

      # === Status JSON for the site & diagnostic ===
      - name: Write status.json
        run: |
          python scripts/write_status.py

      # === Render a fresh index.html with embedded counts & dates ===
      - name: Render index.html
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA:        ${{ github.sha }}
        run: |
          python scripts/render_index.py

      # === Commit only if something actually changed ===
      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A output/*.csv output/status.json index.html || true
          if ! git diff --cached --quiet; then
            git commit -m "data: update CSVs, status.json, and index.html [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi