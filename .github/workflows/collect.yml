name: Collect & Build

on:
  workflow_dispatch:          # run manually
  push:                       # run whenever you push to main
    branches: [ main ]
  schedule:                   # run nightly at 06:35 UTC
    - cron: "35 6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo tree (sanity)
        run: |
          echo "== REPO ROOT =="
          ls -la
          echo
          echo "== .github/workflows =="
          ls -la .github/workflows || true
          echo
          echo "== tools =="
          ls -la tools || true
          echo
          echo "== eppley_collect.py HEAD =="
          sed -n '1,160p' eppley_collect.py || echo "MISSING eppley_collect.py"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run single-file collector
        run: |
          set -eux
          python eppley_collect.py

      - name: Show output CSVs
        run: |
          echo "== OUTPUT DIR =="
          ls -la output || true
          for f in output/*.csv; do
            echo "----- $f (head) -----"
            head -n 5 "$f" || true
            wc -l "$f" || true
          done

      - name: Write status.json
        run: |
          python tools/write_status.py
          echo "== status.json =="
          cat output/status.json || true

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/* || true
          git commit -m "Auto: update collected data" || echo "No changes"
          git push || true