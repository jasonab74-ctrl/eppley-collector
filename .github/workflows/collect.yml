name: Collect & Build

on:
  workflow_dispatch:         # run manually
  push:                      # run on every push to main
    branches: [ main ]
  schedule:                  # run nightly (06:35 UTC)
    - cron: "35 6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run collectors (verbose)
        env:
          NCBI_EMAIL: ${{ vars.NCBI_EMAIL }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          set -eux
          python main.py

      - name: Show output files
        run: |
          ls -la output || true
          for f in output/*.csv; do
            echo "----- $f (head) -----"
            head -n 5 "$f" || true
            wc -l "$f" || true
          done

      - name: Write status.json
        run: |
          python tools/write_status.py
          echo "== status.json =="
          cat output/status.json || true

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/* || true
          git commit -m "Auto: update collected data" || echo "No changes"
          git push || true