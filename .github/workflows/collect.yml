name: Collect & Build

on:
  workflow_dispatch:
  schedule:
    # run twice daily, off the top of the hour to avoid runner contention
    - cron: '17 09 * * *'
    - cron: '47 21 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil requests beautifulsoup4 lxml pyyaml

      # === Run collectors (non-fatal if a source is down) ===
      - name: Run collectors
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NCBI_EMAIL:   ${{ secrets.NCBI_EMAIL }}
          YT_API_KEY:   ${{ secrets.YT_API_KEY }}
        run: |
          set -x
          # Your pipeline: WordPress posts, Crossref, OpenAlex, PubMed, YouTube
          python -m collectors.wordpress_posts || true
          python -m collectors.crossref_works || true
          python -m collectors.openalex_works || true
          python -m collectors.pubmed_eppley || true
          python -m collectors.youtube_all || true

      # === Build the curated master (normalized + deduped) ===
      - name: Merge curated master
        run: |
          python tools/merge_master.py

      # === Optional corpus enrichment (if you want this here; you also have a nightly job) ===
      # - name: Scrape WP deep + YT transcripts + PubMed abstracts to JSONL packs
      #   run: |
      #     python tools/scrape_wordpress_fulltext.py || true
      #     python tools/scrape_youtube_transcripts.py || true
      #     python tools/export_pubmed_abstracts.py    || true

      # === Status JSON for the site ===
      - name: Write status.json
        run: |
          python scripts/write_status.py

      # === Render a fresh index.html with embedded counts & dates ===
      - name: Render index.html
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA:        ${{ github.sha }}
        run: |
          python scripts/render_index.py

      # === Commit only if something actually changed ===
      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A output/*.csv output/status.json index.html || true
          if ! git diff --cached --quiet; then
            git commit -m "data: update CSVs, master, status.json, and index.html [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi