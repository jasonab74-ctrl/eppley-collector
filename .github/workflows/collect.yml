name: Collect & Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run collectors
        env:
          NCBI_EMAIL: ${{ vars.NCBI_EMAIL }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          echo "==> Starting collectors"
          python main.py
          echo "==> Collectors finished"

      - name: Verify output
        run: |
          echo "==> Checking output directory"
          ls -la output || true
          echo "==> Show first lines of CSVs (if any)"
          for f in output/*.csv; do
            echo "----- $f -----"
            head -n 5 "$f" || true
          done

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/* || true
          git commit -m "Auto: update collected data" || echo "No changes to commit"
          git push || true