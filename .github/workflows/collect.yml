name: Collect & Build

on:
  workflow_dispatch:          # run manually
  push:                       # run whenever you push to main
    branches: [ main ]
  schedule:                   # run nightly at 06:35 UTC
    - cron: "35 6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run single-file collector
        run: |
          python eppley_collect.py

      - name: Write status.json
        run: |
          python tools/write_status.py
          echo "== status.json =="
          cat output/status.json || true

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/* || true
          git commit -m "Auto: update collected data" || echo "No changes"
          git push || true