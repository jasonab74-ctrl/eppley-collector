name: Enrich Corpus (Fulltext + Transcripts + Abstracts)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 8 * * *"  # 08:30 UTC (~1:30 AM Phoenix)

permissions:
  contents: write

concurrency:
  group: corpus-enrichment
  cancel-in-progress: false

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml youtube-transcript-api

      - name: Scrape WordPress full text
        run: python tools/scrape_wordpress_fulltext.py

      - name: Scrape YouTube transcripts
        run: python tools/scrape_youtube_transcripts.py

      - name: Enrich Crossref/OpenAlex abstracts
        run: python tools/scrape_crossref_abstracts.py

      - name: Export PubMed abstracts
        run: python tools/export_pubmed_abstracts.py

      - name: Build NotebookLM mega-pack (text)
        run: python tools/build_corpus_pack.py

      - name: Commit corpus artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/corpus/* || true
          git commit -m "Corpus: WP fulltext + YT transcripts + Crossref/OpenAlex + PubMed abstracts + pack" || exit 0
          git push || true