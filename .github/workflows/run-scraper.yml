name: Run Eppley Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3,5,7 * * *"  # every few hours UTC

permissions:
  contents: write

concurrency:
  group: run-scraper
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install yt-dlp==2024.08.06

      - name: Run scraper
        run: |
          set -e
          python main.py --only all

      - name: Commit and push results (with safe rebase)
        run: |
          set -e
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          
          # make sure we're on main
          git checkout main || true
          git pull --rebase --autostash origin main || true

          git add -A output || true
          if git diff --cached --quiet; then
            echo "No new data to commit."
          else
            git commit -m "[auto] Update scraped data $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true
            git pull --rebase --autostash origin main || true
            git push origin HEAD:main --force-with-lease
          fi

      - name: Job done
        run: echo "âœ… Scraper run finished successfully."
